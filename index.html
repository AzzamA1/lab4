<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
  <fieldset>
    <h3>My Info</h3>
    <div>
      <label>First Name: <input type="text" name="first_name_field"></label>
    </div>
	<div>
      <label>Last Name: <input type="text" name="last_name_field"></label>
    </div>
	<div>
      <label>Phone Number: <input type="text" name="phone_field"></label>
    </div>
	<div>
      <label>Email Address:: <input type="text" name="email_field"></label>
    </div>
	<div>
      <label>Gender:</label>
	  <label>Male: <input type="radio" name="gender_field" value="Male"></label>
	  <label>Female: <input type="radio" name="gender_field" value="Female"></label>
    </div>
	<div>
      <label>Age:</label>
	  <select name="age_field">
	    <option value="under 18">Under 18</option>
	    <option value="18 - 24">18 - 24</option>
	    <option value="25 - 34">25 - 34</option>
	    <option value="35 - 44">35 - 44</option>
	    <option value="45 - 54">45 - 54</option>
	    <option value="55 - 64">55 - 64</option>
	    <option value="65 and over">65 and over</option>
	  </select>
    </div>
  </fieldset>
  <h3>My Availability</h3>
  <fieldset>
    <div>
      <label>Days Available:</label>
      <label> <input type="checkbox" name="available_field[]" value="Sunday"> Sunday </label><br>
	  <label> <input type="checkbox" name="available_field[]" value="Monday"> Monday </label><br>
	  <label> <input type="checkbox" name="available_field[]" value="Tuesday"> Tuesday </label><br>
	  <label> <input type="checkbox" name="available_field[]" value="Wednesday"> Wednesday </label><br>
	  <label> <input type="checkbox" name="available_field[]" value="Thursday"> Thursday </label><br>
	  <label> <input type="checkbox" name="available_field[]" value="Friday"> Friday </label><br>
	  <label> <input type="checkbox" name="available_field[]" value="Saturday"> Saturday </label><br>
    </div>
	<div>
	  <label>Any Comments?</label>
	  <textarea cols="40" rows="10" name="comments_field"></textarea>
	</div>
  </fieldset>
  <div>
    <input type="hidden" name="hidden_field" value="aabuhamdan">
  </div>
  <input type="submit" name="submit" value="Send Me">
</body>
</html>
